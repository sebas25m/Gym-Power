<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Restablecer Contraseña - GymPower</title>
    <style>
       
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #3c3c64);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .reset-container {
            background: #2c2c3e;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 350px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .reset-container img {
            width: 60px;
            margin-bottom: 20px;
        }

        .reset-container h2 {
            color: #00e0ff;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #00e0ff;
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 15px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #00c3e1;
            box-shadow: 0 5px 15px rgba(0, 224, 255, 0.5);
        }

        .error {
            color: #ff5050;
            margin-top: 10px;
        }

        .forgot-link {
            display: block;
            margin-top: 15px;
            color: #00e0ff;
            font-size: 14px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-link:hover {
            color: #00b8cc;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <img src="https://www.svgrepo.com/show/18057/dumbbell.svg" alt="Pesas">
        <h2>Restablecer Contraseña</h2>

        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <button type="submit">Enviar Código de Restablecimiento</button>
            <a href="{% url 'login' %}" class="forgot-link">Volver al inicio de sesión</a>
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
