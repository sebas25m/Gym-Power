{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eliminar Clase - GymPower</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="home-container">
    <h1>🗑️ Eliminar Clase</h1>

    <p>¿Estás seguro de que deseas eliminar la clase <strong>{{ clase.nombre }}</strong>?</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-eliminar">Sí, eliminar</button>
      <a href="{% url 'listar_clases' %}" class="btn btn-reportes">Cancelar</a>
    </form>
  </div>
</body>
</html>
